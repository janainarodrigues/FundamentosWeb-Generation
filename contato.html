    <h1 class="center">Entre contato comigo</h1>

    <div class="container espacomargem-50">
        <div>
            <h2>Formulário de contato</h2>
            <form>
                <label for="nome">Nome:</label> 
                <input type="text" id="nome" onkeyup="validaNome()"> <br>
                <div id='txtNome'></div>
                <br>
                <label for="email">E-mail:</label> <br> 
                <input type="email" id="email"onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                
                <br>
                <button onclick="enviar()">Enviar</button>

            </form>
        </div>

            <div class="margemlateral-50">
                <h2>Endereço:</h2>
                <p>Rua:São Francisco</p>
                <p>São Paulo - SP</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.711967056852!2d-46.7762238853872!3d-23.434769762813847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cefcf1cee296b3%3A0xbc892a891ae7b536!2sR.%20S%C3%A3o%20Francisco%20-%20Ch%C3%A1cara%20Jaragu%C3%A1%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002675-031!5e0!3m2!1spt-BR!2sbr!4v1629170745716!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" onmousemove="mapaZoom()"  onmouseout="mapaNormal()" id='mapa' loading="lazy"></iframe>
            </div>
        </div>
    </div>
